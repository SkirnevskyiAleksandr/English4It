<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hiretool</title>
</head>
<body>
    <div class="main-wrapper">

    <!-- aside-hiretool -->
    <aside class="aside__panel">
        <a href="" class="logo"><img src="./src/Logo.svg" alt="" class="logo__picture"></a>
        <a href="" class="users">
            <img src="./src/users.png" alt="users icon" class="users__icon">
            <span class="users__text">Users</span>
        </a>
    </aside>
    
    <!-- main -->
    <main class = "main-container">

    <!-- header -->
        <heder class = "header">
            <form class = "header__search_form"action="#">
                <button class = "header__search_icon" type="submit">
                    <img src="./src/search-icon.png" alt="" class="serch-icon-picture">
                </button>
                <input class = "header__search_text" type="text" placeholder="Type in to Search...">
            </form>
            <div class="header__right">
                <a href="#" class="header__right_name">Mark Dashko</a>
                <a href="" class="header__right_logout">Logout <img src="./src/logout-icon.png" alt="logout-icon" class="logout-icon"></a>
            </div>
        </heder>

        <!-- admin-window -->
        <section class="admin-window">
            <div class="admin-window__top">
                <a href="#" class="users-back">
                    <img src="./src/users-back-icon.png" alt="back to users icon" class="users-back__icon">
                    Users
                </a>
                <div class="credits">100 credits
                     <button class="credits__add">
                        <img src="./src/credit-add-icon.png" alt="credit add button" class="credit__icon">
                    </button>
                </div>
            </div>
            <div class="edit-profile">
                <div class="edit-profile__tittle">
                    Mark Dashko
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
